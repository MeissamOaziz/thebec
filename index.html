                                <p className="text-base xl:text-lg font-inter mb-4 italic opacity-90">{tea.poeticText[language]}</p>
                                
                                <div className="bg-black/75 rounded-lg p-4 space-y-2">
                                    <Rating label={translations[language].specs.color} score={tea.specs.color[language] || tea.specs.color['en']} isText={true} />
                                    <Rating label={translations[language].specs.aroma} score={tea.specs.aroma} />
                                    <Rating label={translations[language].specs.strength} score={tea.specs.strength} />
                                    <div className="border-t border-white/20 pt-2">
                                        <h4 className="font-semibold mb-1 text-sm">{translations[language].mainIngredientsLabel}</h4>
                                        <p className="text-xs opacity-90">{tea.mainIngredients[language]}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-auto pt-4">
                                <h3 className="font-bold mb-2 text-sm">{translations[language].discoverOtherBlends}</h3>
                                <div className="grid grid-cols-4 gap-2">
                                    {otherTeas.map(otherTea => (
                                        <div key={otherTea.id} onClick={() => onTeaSelect(otherTea)} className="w-full cursor-pointer rounded-md overflow-hidden transform hover:scale-105 transition-transform duration-200 aspect-w-1 aspect-h-1">
                                            <img src={otherTea.imagePath} alt={otherTea.name[language]} className="w-full h-full object-cover"/>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function TeaCupIcon({ filled }) {
            return (
                <svg className="w-5 h-5 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M16 8H8a4 4 0 0 0-4 4v2a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4v-2a4 4 0 0 0-4-4z" fill={filled ? 'white' : 'none'} opacity={filled ? '1' : '0.3'}/>
                    <path d="M19 8V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2" opacity="0.5"/>
                </svg>
            );
        }

        function Rating({ label, score, isText = false }) {
            return (
                <div className="flex items-center justify-between text-xs">
                    <span className="font-semibold">{label}</span>
                    <div className="flex items-center">
                        {isText ? ( <span className="font-bold text-sm">{score}</span> ) : (
                            [...Array(5)].map((_, i) => <TeaCupIcon key={i} filled={i < score} />)
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
