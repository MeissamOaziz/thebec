<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thébec: L'Essence du Québec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        html, body, #root { height: 100%; margin: 0; padding: 0; }
        .text-gradient-natural-luxury {
            background-image: linear-gradient(to right, #1a4d2e, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 font-inter text-gray-800 flex flex-col">
    <div id="root" class="min-h-screen flex flex-col"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const translations = {
            fr: {
                backToTeas: "← Retour aux Thés",
                about: "À Propos",
                home: "Accueil",
                discoverOtherBlends: "Découvrez nos autres mélanges",
                heroTitle: "L'Essence du Thé du Québec",
                heroDescription: "Découvrez nos mélanges de thés, élaborés avec l'esprit des régions uniques du Québec et des éléments naturels.",
                signatureBlendsTitle: "Nos mélanges Signature",
                classicsTitle: "Les grands classiques",
                mainIngredientsLabel: "Ingrédients principaux :",
                specs: { color: "Couleur", aroma: "Arôme", strength: "Force" },
            },
            en: {
                backToTeas: "← Back to Teas",
                about: "About",
                home: "Home",
                discoverOtherBlends: "Discover Our Other Blends",
                heroTitle: "The Essence of Quebec's Tea",
                heroDescription: "Discover our tea blends, crafted with the spirit of Quebec's unique regions and natural elements.",
                signatureBlendsTitle: "Our Signature Blends",
                classicsTitle: "The Big Classics",
                mainIngredientsLabel: "Main Ingredients:",
                specs: { color: "Colour", aroma: "Aroma", strength: "Strength" },
            }
        };

        const LanguageContext = React.createContext();

        // === Main App Component ===
        function App() {
            const { useState, useEffect } = React;
            const [currentView, setCurrentView] = useState('home'); // home, product, about
            const [activeTea, setActiveTea] = useState(null);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [language, setLanguage] = useState('fr');

            useEffect(() => {
                if (isTransitioning) {
                    const timer = setTimeout(() => setIsTransitioning(false), 50);
                    return () => clearTimeout(timer);
                }
            }, [currentView, activeTea]);

            const teaData = [
                { id: 'delice-boreal', name: { fr: 'Délice Boréal', en: 'Boreal Delight' }, element: { fr: 'Éther', en: 'Aether' }, poeticText: { fr: 'Sous les aurores boréales, le bleuet sauvage danse avec la camomille. Un thé noir enveloppant, porté par le parfum de la forêt boréale.', en: 'Under the northern lights, wild blueberry dances with chamomile. An enveloping black tea, carried by the scent of the boreal forest.' }, mainIngredients: { fr: 'Bleuets, thé noir, camomille, pétales de rose, myrique baumier', en: 'Blueberries, black tea, chamomile, rose petals, sweet gale' }, imagePath: '/Délice-Boréal.png', backgroundColorClass: 'bg-blue-900', bandColorClass: 'bg-blue-700/70', elementIcon: ( <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16v4m-2-2h4m5-16v4m-2-2h4M8 20h.01M12 20h.01M16 20h.01M12 14v.01M12 10v.01M12 6v.01M16 10v.01M16 14v.01M8 10v.01M8 14v.01"></path></svg> ), specs: { color: "Ambrée Profonde", aroma: 4, strength: 4 } },
                { id: 'terre-ancestrale', name: { fr: 'Terre Ancestrale', en: 'Ancestral Land' }, element: { fr: 'Terre', en: 'Earth' }, poeticText: { fr: 'Un sol riche, un souffle ancien. Les aiguilles de sapin rencontrent la poire mûre et les feuilles de myrtille dans une infusette qui respire la sérénité.', en: 'Rich soil, an ancient breath. Fir needles meet ripe pear and blueberry leaves in an infuser that breathes serenity.' }, mainIngredients: { fr: 'Thé pu\'er, feuilles de myrtille, poire séchée, sapin baumier, camomille', en: 'Pu\'er tea, blueberry leaves, dried pear, balsam fir, chamomile' }, imagePath: '/Terre-Ancestrale.png', backgroundColorClass: 'bg-stone-800', bandColorClass: 'bg-amber-700/70', elementIcon: ( <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m0 0l-7 7-7-7m7 7v10a1 1 0 001 1h3"></path></svg> ), specs: { color: "Brune Riche", aroma: 5, strength: 3 } },
                { id: 'couleurs-automne', name: { fr: 'Couleurs d’Automne', en: 'Autumn Hues' }, element: { fr: 'Feu', en: 'Fire' }, poeticText: { fr: 'Le crépitement des feuilles, l’air sucré des vergers, la chaleur du bois. Un thé rond, aux notes de pomme, canneberge et érable.', en: 'The crackling of leaves, the sweet air of orchards, the warmth of wood. A round tea with notes of apple, cranberry, and maple.' }, mainIngredients: { fr: 'Rooibos, écorce d’érable, pomme séchée, canneberges, verge d’or', en: 'Rooibos, maple bark, dried apple, cranberries, goldenrod' }, imagePath: '/Couleurs-dAutomne.png', backgroundColorClass: 'bg-red-900', bandColorClass: 'bg-orange-700/70', elementIcon: ( <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M17 18a2 2 0 002-2V9.5a2 2 0 00-2-2h-3.586a1 1 0 01-.707-.293l-1.414-1.414a1 1 0 00-.707-.293H7a2 2 0 00-2 2V16a2 2 0 002 2h10z"></path></svg> ), specs: { color: "Rouge Rubis", aroma: 4, strength: 2 } },
                { id: 'matin-brume', name: { fr: 'Matin de Brume', en: 'Misty Morning' }, element: { fr: 'Eau', en: 'Water' }, poeticText: { fr: 'Quand l’océan s’étire en brume sur les caps, une fraîcheur pure monte du sol. Ce mélange végétal vivifiant unit le thé vert, la menthe et la mer.', en: 'When the ocean stretches into mist over the capes, a pure freshness rises from the ground. This invigorating herbal blend unites green tea, mint, and the sea.' }, mainIngredients: { fr: 'Thé vert, menthe poivrée, citronnelle, algue dulse, mélisse', en: 'Green tea, peppermint, lemongrass, dulse seaweed, lemon balm' }, imagePath: '/Matin-de-Brume.png', backgroundColorClass: 'bg-cyan-900', bandColorClass: 'bg-cyan-700/70', elementIcon: ( <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4 19l6-6 4 4 6-6"></path></svg> ), specs: { color: "Vert Pâle", aroma: 3, strength: 2 } },
                { id: 'vent-cretes', name: { fr: 'Vent des Crêtes', en: 'Wind from the Crests' }, element: { fr: 'Air', en: 'Air' }, poeticText: { fr: 'Légèreté des hauteurs, parfums fleuris, et silence du vent. Lavande, mélisse et thé blanc s’unissent dans une infusion aérienne.', en: 'Lightness of the heights, floral scents, and the silence of the wind. Lavender, lemon balm, and white tea unite in an airy infusion.' }, mainIngredients: { fr: 'Thé blanc, lavande, mélisse, ortie, fleurs de trèfle rouge', en: 'White tea, lavender, lemon balm, nettle, red clover flowers' }, imagePath: '/Vent-des-Cretes.png', backgroundColorClass: 'bg-purple-900', bandColorClass: 'bg-purple-700/70', elementIcon: ( <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg> ), specs: { color: "Jaune Pâle", aroma: 3, strength: 1 } },
            ];
            
            const classicTeas = [
                { name: { fr: 'Thé Noir', en: 'Black Tea' }, colorClass: 'text-stone-800' }, { name: { fr: 'Thé Vert', en: 'Green Tea' }, colorClass: 'text-green-700' }, { name: { fr: 'Earl Grey', en: 'Earl Grey' }, colorClass: 'text-slate-600' }, { name: { fr: 'Thé Blanc', en: 'White Tea' }, colorClass: 'text-amber-800' }, { name: { fr: 'Oolong', en: 'Oolong' }, colorClass: 'text-teal-700' }, { name: { fr: 'Matcha', en: 'Matcha' }, colorClass: 'text-lime-600' }, { name: { fr: 'Rooibos', en: 'Rooibos' }, colorClass: 'text-red-700' }, { name: { fr: 'Menthe', en: 'Peppermint' }, colorClass: 'text-emerald-600' }, { name: { fr: 'Camomille', en: 'Chamomile' }, colorClass: 'text-yellow-500' }, { name: { fr: 'Chai', en: 'Chai' }, colorClass: 'text-orange-700' },
            ];

            const handleNavigate = (view, tea = null) => {
                if (isTransitioning) return;
                setIsTransitioning(true);
                setTimeout(() => {
                    setCurrentView(view);
                    setActiveTea(tea);
                }, 600);
            };

            const toggleLanguage = (lang) => setLanguage(lang);

            const renderView = () => {
                switch (currentView) {
                    case 'product':
                        return <ProductSlide tea={activeTea} allTeas={teaData} onTeaSelect={(tea) => handleNavigate('product', tea)} isTransitioning={isTransitioning} />;
                    case 'about':
                        return <AboutPage isTransitioning={isTransitioning} />;
                    case 'home':
                    default:
                        return <HomePage classicTeas={classicTeas} teaData={teaData} onTeaClick={(tea) => handleNavigate('product', tea)} isTransitioning={isTransitioning} />;
                }
            };

            return (
                <LanguageContext.Provider value={{ language, setLanguage, translations, teaData }}>
                    <div className="min-h-screen bg-gray-100 font-inter text-gray-800 flex flex-col">
                        <header className="w-full bg-white text-stone-900 p-4 shadow-lg z-20 h-32 flex items-center">
                            <div className="container mx-auto flex justify-between items-center h-full">
                                <div className="flex items-center h-full cursor-pointer" onClick={() => handleNavigate('home')}>
                                    <img src="/Thébec-transparent-large.png" alt="Thébec Logo" className="h-full object-contain" onError={(e) => e.target.src='https://placehold.co/100x40?text=Thébec'} />
                                </div>
                                <div className="flex items-center space-x-6">
                                    <nav className="flex items-center space-x-6 text-lg font-semibold">
                                        <a onClick={() => handleNavigate('home')} className="cursor-pointer hover:text-amber-600 transition-colors">{translations[language].home}</a>
                                        <a onClick={() => handleNavigate('about')} className="cursor-pointer hover:text-amber-600 transition-colors">{translations[language].about}</a>
                                    </nav>
                                    {currentView === 'product' && (
                                        <button onClick={() => handleNavigate('home')} className="px-6 py-2 bg-gradient-to-r from-amber-500 to-amber-600 text-stone-800 font-semibold rounded-full shadow-lg hover:from-amber-600 hover:to-amber-700 transition-all duration-300 ease-in-out transform hover:scale-105">
                                            {translations[language].backToTeas}
                                        </button>
                                    )}
                                    <div className="flex items-center space-x-0 text-stone-900 font-bold">
                                        <span onClick={() => toggleLanguage('en')} className={`cursor-pointer px-2 py-1 ${language === 'en' ? 'text-blue-600' : 'text-stone-900'} hover:text-blue-600 transition-colors duration-200`}>EN</span>
                                        <span className="font-bold">|</span>
                                        <span onClick={() => toggleLanguage('fr')} className={`cursor-pointer px-2 py-1 ${language === 'fr' ? 'text-blue-600' : 'text-stone-900'} hover:text-blue-600 transition-colors duration-200`}>FR</span>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <main className="flex-grow relative flex flex-col items-center justify-center">
                           {renderView()}
                        </main>
                        <footer className="w-full bg-white text-stone-900 p-4 text-sm z-20 h-24 flex items-center justify-between">
                            <div className="flex items-center h-full">
                                <img src="/Thébec-transparent-large.png" alt="Thébec Logo" className="h-full object-contain mr-3" onError={(e) => e.target.src='https://placehold.co/100x40?text=Thébec'} />
                            </div>
                            <p className="text-right">&copy; {new Date().getFullYear()} Thébec. All rights reserved.</p>
                        </footer>
                    </div>
                </LanguageContext.Provider>
            );
        }

        // === HomePage Component ===
        function HomePage({ teaData, classicTeas, onTeaClick, isTransitioning }) {
            const { language, translations } = React.useContext(LanguageContext);
            return (
                <div className={`w-full h-full flex flex-col transition-opacity duration-500 ease-in-out ${isTransitioning ? 'opacity-0' : 'opacity-100'}`}>
                    <section className="relative w-full flex-grow grid grid-cols-4 grid-rows-3 overflow-hidden h-[calc(100vh-128px)]">
                        <div className="col-span-2 bg-cover bg-center transition-transform duration-300 hover:scale-105" style={{ backgroundImage: "url('/Horizontal-TeaLake.jpg')" }}></div>
                        <div className="col-span-2 bg-cover bg-center transition-transform duration-300 hover:scale-105" style={{ backgroundImage: "url('/bleuetsquebec.jpg')" }}></div>
                        <div className="row-span-2 bg-cover bg-center transition-transform duration-300 hover:scale-105" style={{ backgroundImage: "url('/Vertical-TeaInNature.jpg')" }}></div>
                        <div className="col-span-2 bg-cover bg-center transition-transform duration-300 hover:scale-105" style={{ backgroundImage: "url('/camomille-tisane.jpg')" }}></div>
                        <div className="row-span-2 bg-cover bg-center transition-transform duration-300 hover:scale-105" style={{ backgroundImage: "url('/Vertical-MountainTea.jpg')" }}></div>
                        <div className="col-span-2 bg-cover bg-center transition-transform duration-300 hover:scale-105" style={{ backgroundImage: "url('/Rooibos.jpg')" }}></div>
                        <div className="absolute inset-0 flex flex-col items-center justify-center text-white">
                            <div className="absolute inset-0 bg-black/30"></div>
                            <div className="relative z-10 text-center p-8">
                                <h2 className="text-6xl font-playfair-display font-bold mb-4 drop-shadow-lg">{translations[language].heroTitle}</h2>
                                <p className="text-xl font-inter max-w-2xl mx-auto opacity-90">{translations[language].heroDescription}</p>
                            </div>
                            <div className="absolute bottom-0 left-0 w-full h-64 bg-gradient-to-b from-transparent to-white flex items-end justify-center pb-4">
                                <h3 className="text-4xl font-playfair-display font-bold text-center text-gradient-natural-luxury py-2">{translations[language].signatureBlendsTitle}</h3>
                            </div>
                        </div>
                    </section>
                    <section className="w-full bg-white">
                        <div className="flex w-full h-[calc(100vh-theme(height.32)-10rem)]">
                            {teaData.map((tea) => (
                                <div key={tea.id} className="relative flex-1 h-full overflow-hidden cursor-pointer group" onClick={() => onTeaClick(tea)}>
                                    <img src={tea.imagePath} alt={tea.name[language]} className="absolute inset-0 w-full h-full object-cover transition-transform duration-500 ease-in-out transform scale-110 group-hover:scale-100" onError={(e) => e.target.src='https://placehold.co/400x800?text=Image+Not+Found'} />
                                    <div className={`absolute inset-x-0 bottom-0 p-4 text-center ${tea.bandColorClass} text-white`}>
                                        <h4 className="text-2xl font-playfair-display font-semibold">{tea.name[language]}</h4>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                    <section className="bg-white py-20">
                        <div className="container mx-auto text-center px-6">
                            <img src="/Thébec 1.png" alt="Thébec Classiques Logo" className="h-24 mx-auto mb-6" onError={(e) => e.target.style.display='none'}/>
                            <h2 className="text-4xl font-playfair-display font-bold text-stone-800 mb-12">{translations[language].classicsTitle}</h2>
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-x-8 gap-y-10">
                                {classicTeas.map((tea) => ( <div key={tea.name.fr}><h3 className={`text-2xl font-semibold ${tea.colorClass}`}>{tea.name[language]}</h3></div> ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        // === AboutPage Component ===
        function AboutPage({ isTransitioning }) {
            const aboutImages = ['/lavandequebec.jpg', '/myrique_baumier.jpg', '/erable.jpg', '/Horizontal-TeaFire.jpg', '/Horizontal-TeaIngredients1.jpg', '/Horizontal-TeaIngredients2.jpg', '/Horizontal-TeaIngredients3.jpg', '/Horizontal-TeaIngredients4.jpg', '/Vertical-TeaHome.jpg', '/Vertical-TeaIngredients.jpg', '/Vertical-TeaLake.jpg'];
            return (
                <div className={`w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 transition-opacity duration-500 ease-in-out ${isTransitioning ? 'opacity-0' : 'opacity-100'}`}>
                    <div className="text-center">
                        <h1 className="text-5xl font-playfair-display font-bold text-stone-900">Notre Histoire</h1>
                        <p className="mt-4 text-xl text-gray-600 max-w-3xl mx-auto">Fondé par la passion de Simon et Meissam, Thébec est né d'un désir de fusionner la riche multiethnicité du Québec avec sa culture florale profonde et indigène. Notre mission est d'offrir une expérience de thé authentique, en créant des mélanges uniques qui capturent l'esprit et les saveurs des terroirs québécois.</p>
                    </div>
                    <div className="mt-16 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        {aboutImages.map(src => (
                            <div key={src} className="overflow-hidden rounded-lg shadow-lg">
                                <img src={src} alt="Thébec inspiration" className="w-full h-full object-cover aspect-w-1 aspect-h-1 transform hover:scale-110 transition-transform duration-300" />
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // === ProductSlide Component ===
        function ProductSlide({ tea, allTeas, onTeaSelect, isTransitioning }) {
            const { language, translations } = React.useContext(LanguageContext);
            const otherTeas = allTeas.filter(t => t.id !== tea.id);

            if (!tea) return null;

            return (
                <div className={`w-full max-w-7xl h-[calc(100vh-theme(height.32)-theme(height.24))] flex overflow-hidden rounded-lg shadow-2xl bg-white transition-all duration-700 ease-in-out transform ${isTransitioning ? 'opacity-0 scale-95' : 'opacity-100 scale-100'}`}>
                    <div className="w-1/2 flex-shrink-0 bg-gray-100 flex items-center justify-center p-4">
                        <img src={tea.imagePath} alt={tea.name[language]} className="w-full h-full object-contain" onError={(e) => e.target.src='https://placehold.co/800x1200?text=Image+Not+Found'} />
                    </div>
                    <div className={`w-1/2 p-8 md:p-12 flex flex-col ${tea.backgroundColorClass} text-white overflow-y-auto`}>
                        <div className="flex-grow">
                            <div className="flex items-center mb-4">
                                {tea.elementIcon}
                                <span className="ml-4 text-xl font-semibold">{tea.element[language]}</span>
                            </div>
                            <h2 className="text-5xl md:text-6xl font-playfair-display font-bold mb-6">{tea.name[language]}</h2>
                            <p className="text-lg md:text-xl font-inter mb-8 italic opacity-90">{tea.poeticText[language]}</p>
                            <p className="text-base md:text-lg font-inter mb-8"><span className="font-bold">{translations[language].mainIngredientsLabel}</span>{' '}{tea.mainIngredients[language]}</p>
                            
                            <div className="bg-black/75 rounded-lg p-4 space-y-3">
                                <Rating label={translations[language].specs.color} score={tea.specs.color} isText={true} />
                                <Rating label={translations[language].specs.aroma} score={tea.specs.aroma} />
                                <Rating label={translations[language].specs.strength} score={tea.specs.strength} />
                            </div>
                        </div>
                        <div className="mt-auto pt-8">
                            <h3 className="font-bold mb-4">{translations[language].discoverOtherBlends}</h3>
                            <div className="flex space-x-4">
                                {otherTeas.map(otherTea => (
                                    <div key={otherTea.id} onClick={() => onTeaSelect(otherTea)} className="w-1/4 cursor-pointer rounded-md overflow-hidden transform hover:scale-105 transition-transform duration-200">
                                        <img src={otherTea.imagePath} alt={otherTea.name[language]} className="w-full h-full object-cover"/>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // === Reusable UI Components ===
        function TeaCupIcon({ filled }) {
            return (
                <svg className="w-6 h-6 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M16 8H8a4 4 0 0 0-4 4v2a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4v-2a4 4 0 0 0-4-4z" fill={filled ? 'white' : 'none'} opacity={filled ? '1' : '0.3'}/>
                    <path d="M19 8V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v2" opacity="0.5"/>
                </svg>
            );
        }

        function Rating({ label, score, isText = false }) {
            return (
                <div className="flex items-center justify-between text-sm">
                    <span className="font-semibold">{label}</span>
                    <div className="flex items-center">
                        {isText ? ( <span className="font-bold text-base">{score}</span> ) : (
                            [...Array(5)].map((_, i) => <TeaCupIcon key={i} filled={i < score} />)
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
